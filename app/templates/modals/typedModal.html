{% extends 'modals/baseModal.html' %}

{% block modal-id %} id='typedModal{{ data.pk}}' {% endblock %}

{% block modal-title %}
<span class="txt-sm3"><i class="fas fa-keyboard"></i>&nbsp;&nbsp; Efeito de digitação</span>
{% endblock %}

<!-- Form -->
{% block form %}
<form method="POST" action="/edit_typed" class="was-validated">
    {% csrf_token %}
    <div class="modal-body">
        <!-- ID Hidden -->
        <input type="hidden" name="id" value="{{ data.id }}" readonly>

        <!-- INPUTs -->

        <div class="input-group mb-3">
            <span class="btn border-secondary bg-light txt-sm side-label"><i class="fas fa-thumbtack"></i></span>
            <input type="text" class="form-control txt-sm" name="fixo" value="{{ data.fixo }}" required>
        </div>

        <div class="input-group mb-3">
            <span class="btn border-secondary bg-light txt-sm side-label"><i class="fas fa-dot-circle"></i></span>
            <input type="text" class="form-control txt-sm" name="txt_01" value="{{ data.txt_01 }}" required>
        </div>

         <div class="input-group mb-3">
            <span class="btn border-secondary bg-light txt-sm side-label"><i class="fas fa-dot-circle"></i></span>
            <input type="text" class="form-control txt-sm" name="txt_02" value="{{ data.txt_02 }}" required>
        </div>

         <div class="input-group mb-3">
            <span class="btn border-secondary bg-light txt-sm side-label"><i class="fas fa-dot-circle"></i></span>
            <input type="text" class="form-control txt-sm" name="txt_03" value="{{ data.txt_03 }}" required>
        </div>

         <div class="input-group mb-3">
            <span class="btn border-secondary bg-light txt-sm side-label"><i class="fas fa-dot-circle"></i></span>
            <input type="text" class="form-control txt-sm" name="txt_04" value="{{ data.txt_04 }}" required>
        </div>

    </div>
    <!-- Div Footer -->
    <div class="modal-footer">
        <button type="submit" id="save-typed" class="btn btn-outline-success btn-sm w-btn txt-sm">
            <i class="fas fa-hdd"></i>&nbsp;&nbsp; Salvar
        </button>
    </div>
</form>


{% endblock form %}
