<!-- Modal -->
    <div class="modal fade" {% block modal-id %}{% endblock %} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog {% block modal-size %}{% endblock %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                {% block modal-title %}{% endblock %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% block form %}
            <div class="modal-body">
            {% block modal-body %}{% endblock modal-body %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm btn-modal txt-sm" data-bs-dismiss="modal">
                    <i class="far fa-times-circle"></i>&nbsp;&nbsp; Fechar
                </button>
                {% block btn-action %}{% endblock btn-action %}
            </div>
            {% endblock form %}
        </div>
      </div>
    </div>
